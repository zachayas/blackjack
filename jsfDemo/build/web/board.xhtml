<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title><ui:insert name="title">21 Blackjack</ui:insert></title>
    </h:head>

    <body>


        <h:form>
            <div align="center">
                <h:commandButton id="return" value="Return" action="greetings" image="/PNG/1.png" style="height:150px;vertical-align: 0cm;"/>    
            </div>
            <h:button value="h:button" outcome="" image="PNG/back.png" style="height:150px;vertical-align: 0cm;"/>
            <div align="center">
                <h:graphicImage value="PNG/1.png" style="height:150px;vertical-align:-4cm;position: absolute;" rendered="#{Money.show1}" />     
                <h:commandButton id="hit1" value="HIT" action="#{Money.active('show1')}" style="height:50px;width: 60px;vertical-align: -5cm;"/>    
                
                <h:graphicImage value="PNG/34.png" style="height:150px;vertical-align:-4cm;position: absolute;" rendered="#{Money.show2}"/>  
                <h:commandButton id="hit2" value="HIT" action="#{Money.active('show2')}" style="height:50px;width: 60px;vertical-align: -5cm;"/> 
                
                <h:graphicImage value="PNG/4.png" style="height:150px;vertical-align:-4cm;position: absolute;" rendered="#{Money.show3}"/>
                <h:commandButton id="hit3" value="HIT" action="#{Money.active('show3')}" style="height:50px;width: 60px;vertical-align: -5cm;"/>   
                
                <h:graphicImage value="PNG/6.png" style="height:150px;vertical-align:-4cm;position: absolute;" rendered="#{Money.show4}"/>  
                <h:commandButton id="hit4" value="HIT" action="#{Money.active('show4')}" style="height:50px;width: 60px;vertical-align: -5cm;"/> 
                
                <h:graphicImage value="PNG/7.png" style="height:150px;vertical-align:-4cm;position: absolute" rendered="#{Money.show5}"/>  
                <h:commandButton id="hit5" value="HIT" action="#{Money.active('show5')}" style="height:50px;width: 60px;vertical-align: -5cm;"/>
            </div>
        </h:form>

    </body>
</html>
