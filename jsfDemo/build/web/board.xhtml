<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title><ui:insert name="title">21 Blackjack</ui:insert></title>
    </h:head>

    <body>

        #{Cards.addCard('cardDeal')}
        <h:form>
            <div align="center">
                <h:graphicImage id="dealer" value="#{Cards.getCardDeal()}" style="height:150px;vertical-align: 0cm;">
                </h:graphicImage>
            </div>
            <h:commandButton id="re" action="#{Cards.reshuffle()}" image="PNG/back.png" style="height:150px;vertical-align: -cm;"/>
              <h:commandButton id="deal" value="Deal" action="#{Cards.deal()}" style="height:100px;position: absolute"/>
          <h:form>  
            <h:inputText value = "#{Money.getCash()}" readonly = "true"/>
            <h:dataTable value="#{Cards.getStatus()}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Status</f:facet>
    				<!-- row record -->
    				#{o.status}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Value</f:facet>
    				#{o.val}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Cards</f:facet>
    				#{o.cards}
    			</h:column>
    			
    		</h:dataTable>
        </h:form>
            <div align="center">
                <h:graphicImage value="#{Cards.getCard1()}" class="cards" rendered="#{Cards.show1}"  />              
                <h:commandButton id="hit1" value="HIT" action="#{Cards.active('show1')}" class="buttons" rendered="#{Cards.getHit1()}">    
                    <f:actionListener  binding="#{Cards.addCard('card1')}"/>
                </h:commandButton>
            
                <h:graphicImage value="#{Cards.getCard2()}" class="cards" rendered="#{Cards.show2}"/>  
                <h:commandButton id="hit2" value="HIT" action="#{Cards.active('show2')}" class="buttons" rendered="#{Cards.getHit2()}">
                    <f:actionListener  binding="#{Cards.addCard('card2')}"/>
                </h:commandButton>
           
                <h:graphicImage value="#{Cards.getCard3()}" class="cards" rendered="#{Cards.show3}"/>  
                <h:commandButton id="hit3" value="HIT" action="#{Cards.active('show3')}" class="buttons" rendered="#{Cards.getHit3()}">
                    <f:actionListener  binding="#{Cards.addCard('card3')}"/>
                </h:commandButton>                       
           
                <h:graphicImage value="#{Cards.getCard4()}" class="cards" rendered="#{Cards.show4}"/>  
                <h:commandButton id="hit4" value="HIT" action="#{Cards.active('show4')}" class="buttons" rendered="#{Cards.getHit4()}">
                    <f:actionListener  binding="#{Cards.addCard('card4')}"/>
                </h:commandButton>                     
          
                  <h:graphicImage value="#{Cards.getCard5()}" class="cards" rendered="#{Cards.show5}"/>  
                <h:commandButton id="hit5" value="HIT" action="#{Cards.active('show5')}" class="buttons" rendered="#{Cards.getHit5()}">
                    <f:actionListener  binding="#{Cards.addCard('card5')}"/>
                </h:commandButton>
            </div>
        </h:form>

    </body>
</html>
