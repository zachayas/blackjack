<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Guessing Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="mainContainer">
            
            <div id="left" class="subContainer greyBox">
                <h4>Hi, my name is Duke!</h4>

                <h5>I'm thinking of a number

                    <br/>
                    between
                    <span class="highlight">0</span> and
                    <span class="highlight">10</span>.</h5>

                <h5>Can you guess it?</h5>

                <h:form>
                    <h:inputText size="2" maxlength="2" value="#{UserNumberBean.userNumber}" />
                    <h:commandButton id="submit" value="submit" action="response" />
                </h:form>
            </div>
            <div id="right" class="subContainer">
                <img src="duke.png" alt="Duke waving" />
            </div>
        </div>
        <h1>Past Attempts</h1>
        <h:dataTable  value="#{UserNumberBean.getAttempts()}" var="o"
            styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<f:facet name="header">User's Guess</f:facet>
    				#{o.usernum}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Duke's Number</f:facet>
    				#{o.actualnum}
    			</h:column>

    		</h:dataTable>
    </body>
</html>
